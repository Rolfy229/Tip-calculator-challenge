<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="Default.css">

  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>
  <div class="logo"><img src="images/logo.svg" alt="logo"></div>

  <div class="Container1">
    <div class="Container--1A">
      <p class="bill--text">Bill</p>
      <input type="text" value="" id="bill">
      <div class="tip--text">Select Tip %</div>
      <div class="btn--container">
        <button id="btnfive" value="">5%</button>
        <button id="btnten" value="">10%</button>
        <button id="btnfifteen" value="">15%</button>
        <button id="btntwentyfive" value="">25%</button>
        <button id="btnfifty" value="">50%</button>
        <button id="btnCustm" value="">Custom</button>
        <input id="CustmVal" value="">
      </div>
      <div class="Npeople--Err">
        <p class="Npeople--Text">Number of People</p>
        <output value="" id="NpeopleErr"></output>
      </div>
      <input type="text" value="" id="people">
    </div>
    <div class="Container2">
      <div class="TipAmountPers--Container1">
        <div>
          <p class="TipAmount--Text">Tip Amount</p>
          <p class="TipAmountPers--Text">/ person</p>
        </div>
        <output value="" id="Tip"></output>
      </div>
      <div class="TotalPers--Container1">
        <div>
          <p class="Total--Text">Total</p>
          <p class="TotalPers--Text">/ person</p>
        </div>
        <output value="0" id="Total"></output>
      </div>
      <button id="reset">RESET</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/EliseeFlorian?s=08">Florian</a>.
  </div>

</body>

</html>
